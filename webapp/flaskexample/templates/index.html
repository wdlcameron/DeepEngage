<!DOCTYPE html>
<html lang = "en">

<head>

        <title>DeepEngage | InsightDemo</title>
        <link rel="stylesheet" href="http://dhbhdrzi4tiry.cloudfront.net/cdn/sites/foundation.min.css">
    

      <link href="../static/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
      <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
      <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css">



</head>

<style>.text-white{color:#fff!important}
.text-uppercase{text-transform:uppercase!important}
.h1, .h2, .h3, .h4, .h5, .h6, h1, h2, h3, h4, h5, h6 {
    margin-bottom: .5rem;
    font-family: Montserrat,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,"Noto Sans",sans-serif,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol","Noto Color Emoji";
    font-weight: 700;
    line-height: 1.2;
}
.text-center{text-align:center!important}
.btn{display:inline-block;font-weight:400;color:#212529;text-align:center;vertical-align:middle;-webkit-user-select:none;-moz-user-select:none;-ms-user-select:none;user-select:none;background-color:transparent;border:.125rem solid transparent;padding:.375rem .75rem;font-size:1rem;line-height:1.5;border-radius:.5rem;transition:color .15s ease-in-out,background-color .15s ease-in-out,border-color .15s ease-in-out,box-shadow .15s ease-in-out}@media (prefers-reduced-motion:reduce){.btn{transition:none}}.btn:hover{color:#212529;text-decoration:none}.btn.focus,.btn:focus{outline:0;box-shadow:0 0 0 .2rem rgba(26,188,156,.25)}.btn.disabled,.btn:disabled{opacity:.65}a.btn.disabled,fieldset:disabled a.btn{pointer-events:none}
.btn-secondary{color:#fff;background-color:#2c3e50;border-color:#2c3e50}.btn-secondary:hover{color:#fff;background-color:#1e2b37;border-color:#1a252f}.btn-secondary.focus,.btn-secondary:focus{box-shadow:0 0 0 .2rem rgba(76,91,106,.5)}.btn-secondary.disabled,.btn-secondary:disabled{color:#fff;background-color:#2c3e50;border-color:#2c3e50}.btn-secondary:not(:disabled):not(.disabled).active,.btn-secondary:not(:disabled):not(.disabled):active,.show>.btn-secondary.dropdown-toggle{color:#fff;background-color:#1a252f;border-color:#151e27}.btn-secondary:not(:disabled):not(.disabled).active:focus,.btn-secondary:not(:disabled):not(.disabled):active:focus,.show>.btn-secondary.dropdown-toggle:focus{box-shadow:0 0 0 .2rem rgba(76,91,106,.5)}
.bottom-padding{padding-bottom:2em}
</style>


<body style="background-color:#1abc9c;">
    <div class="large-12 cell text-center">
        <h2 class="text-center text-white text-uppercase">DeepEngage</h2>
        <hr class="star-light mb-5">
      </div>

    <div class = "row bottom-padding" >
      <div class="large-5 columns text-center bottom-padding">

        <h4 class="text-white text-uppercase text-center">Choose a preset group</h4>
        <hr>
        <form action="/preset" method="GET" id="demo_input">
          <select id = 'demo_input', name = 'demo_input'>
              <option value="Demo_1">Demo Group 1</option>
              <option value="Demo_2">Demo Group 2</option>
              <option value="Demo_3">Demo Group 3</option>
              <option value="Demo_4">Demo Group 4</option>
            </select>
        </form>

          <div>
              <button type="submit" class="btn btn-secondary btn-lg" form="demo_input">Analyze Demo Group</button>
           </div>


      </div>
      <div class="large-2 columns text-center bottom-padding">
          <h4 class="text-white text-uppercase text-center">or</h4>
      </div>

      <div class="large-5 columns text-center bottom-padding">

          <h4 class="text-white text-uppercase text-center">Choose an individual file</h4>

          
          <!-- <form id="uploadbanner" enctype="multipart/form-data" method="post" action="#">
            <input id="fileupload" name="myfile" type="file" />
            <input type="submit" value="submit" id="submit" />
         </form> -->
         <hr class="star-light mb-5">

                     <form action="/output" method="GET" id="user_input">
                           <input class="form-control" type="text" id="user_input" name='user_input' placeholder="Enter your URL here" value  = "C:\Users\William\OneDrive\Code\Output\_dCXXIwCJ1.jpg"> 
                     </form>
               </div> -->
               <form action="/output" method="GET" id="user_input">
               <select id = 'user_input', name = 'user_input'>
                  {%for i in range(0,single_image_length)%}  
                  <option value={{single_image_list[i]}}>{{single_image_list[i]}}</option>
                   {%endfor%}
                  </select>
                </form>
               <div class="row justify-content-center">
                   <button type="submit" class="btn btn-secondary btn-lg" form="user_input">Analyze New File</button>
                </div>

        
        </div>
        <div class="row"><br></div>

    </div>  

    {% if my_form_result=='NotEmpty' %}
    <div class="row bottom-padding">
        <div class="large-6 columns text-center bottom-padding">
          <h4 class="text-white text-uppercase text-center">Recommended Image</h4>
          <img src="{{url_for('static', filename = 'temp/' + my_img_name) }}?random=323527528432525.24234" width=100%>

        </div>
        <div class="large-6 columns text-center bottom-padding">
          <h4 class="text-white text-uppercase text-center">Recommended Optimizations</h4>
          <img src="{{url_for('static', filename = 'temp/' + optimized_image_name) }}?random=323527528432525.24234" width=100%>

        </div>
    </div>
    <div class="row bottom-padding">
        <h5 class="text-center">Note: prediction represents the ratio of expected engagement over average engagement</h5>
    </div>
    {% endif %}

</html>
